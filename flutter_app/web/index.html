<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="flutter_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- iOS風スタイル -->
  <style>
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
      height: 100dvh;
      min-height: -webkit-fill-available;
    }

    /* 安全領域（ノッチ）対応 */
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-right: env(safe-area-inset-right);
      --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left);
    }

    /* スクロールの慣性 */
    .scroll {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* iOS風フォーム */
    input, select, textarea, button {
      -webkit-appearance: none;
      border-radius: 12px;
    }

    /* スクロールバー非表示（iOS風） */
    .scroll::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ① ORT本体（ローカル、ブロッキング） -->
  <script src="ort.min.js"></script>
  
  <!-- ② MNIST JS（ブロッキング） -->
  <script src="mnist_ocr.js"></script>
  
  <!-- ③ Flutter本体（ブロッキング、asyncを削除） -->
  <script src="flutter_bootstrap.js"></script>

  <!-- Service Worker 登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(
          function(registration) {
            console.log('ServiceWorker registration successful:', registration.scope);

            // アップデート検知
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('ServiceWorker update found!');

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 新しいバージョンが利用可能
                  console.log('New ServiceWorker available');
                  // ユーザーに通知（オプション）
                  if (confirm('アプリの新しいバージョンが利用可能です。更新しますか？')) {
                    newWorker.postMessage({ action: 'skipWaiting' });
                    window.location.reload();
                  }
                }
              });
            });
          },
          function(err) {
            console.log('ServiceWorker registration failed:', err);
          }
        );
      });
    }

    // PWA インストール促進
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Chrome 67以前のバージョン対応
      e.preventDefault();
      deferredPrompt = e;

      // インストールボタンを表示する処理（UIに依存）
      console.log('PWA installation available');

      // Flutter側にイベントを通知
      window.dispatchEvent(new CustomEvent('pwa-install-available'));
    });

    // インストール成功の検知
    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA was installed');
      deferredPrompt = null;
    });

    // Flutter側からインストールを実行できるようにグローバル関数を定義
    window.installPWA = async function() {
      if (!deferredPrompt) {
        console.log('PWA installation not available');
        return false;
      }

      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User choice: ${outcome}`);

      deferredPrompt = null;
      return outcome === 'accepted';
    };
  </script>
</body>
</html>
